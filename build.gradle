plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '7.0.0'

    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'

    implementation group: 'io.appium', name: 'java-client', version: '7.6.0'
    testCompileClasspath group: 'io.appium', name: 'java-client', version: '7.6.0'
}

test {
    useTestNG()
}